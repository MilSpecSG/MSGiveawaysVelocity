plugins {
    id 'java'
}

group 'rocks.milspecsg'
version '0.1.2-dev'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        name = 'velocity'
        url = 'https://repo.velocitypowered.com/snapshots/'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compileOnly 'com.velocitypowered:velocity-api:1.0.1-SNAPSHOT'
}
